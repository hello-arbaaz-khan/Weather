<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main>
        <form action="" id="form">
            <input type="text" autocomplete="off" id="valueSerch">
            <button> <i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
        <section class="result">
            <figure class="name" id="city">
                <figcaption>Pakistan</figcaption>
                <img src="https://flagsapi.com/max/shiny/32.png">
            </figure>
            <figure class="temperature" id="temperature">
                <img src="http://openweathermap.org/img/wn/10d@4x.png" alt="">
                <figcaption>
                    <span>31</span>
                    <span>o</span>
                </figcaption>
            </figure>
            <p class="description" id="description">
                overcast clouds
            </p>
            <ul>
                <li>
                    <span>Clouds</span>
                    <i class="fa-solid fa-cloud"></i>
                    <span id="clouds">90</span>%
                </li>
                <li>
                    <span>Humidity</span>
                    <i class="fa-solid fa-droplet"></i>
                    <span id="Humidity">55</span>%
                </li>
                <li>
                    <span>Pressur</span>
                    <i class="fa-solid fa-gauge"></i>
                    <span id="pressure">1001</span>hpa
                </li>
            </ul>
        </section>
    </main>
    <script src="weather.js"></script>
</body>

</html>
